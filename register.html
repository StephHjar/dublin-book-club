<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A book club for fiction readers in Dublin, Ireland">
    <meta name="keywords" content="book club, books, reading, dublin, ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dublin Book Club - Register</title>
</head>
<body>
    <!-- logo and navigation bar -->
    <header>
        <a href="index.html">
            <h1 id="logo">Dublin Book Club</h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="books.html">Books</a>
                </li>
                <li>
                    <a href="register.html" class="active">Register</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- form heading and description -->
        <section id="form-heading">
            <h2>Register</h2>
            <p>Sign up here, and you will receive an email confirming the date, time, and location for our next meeting. Please read the
                book selection ahead of time, and come ready to have fun!</p>
            </p>
        </section>
        <!-- form -->
        <section id="form-section">
            <form id="register-form" action="https://formdump.codeinstitute.net/" method="post">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="first_name" class="text-input" required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="last_name" class="text-input" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="text-input" required>

                <input type="submit" class="submit-button" value="Submit">
            </form>
        </section>
    </main>
    <!-- footer with social media links -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                 aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                 aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                 aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                 aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
        
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/12f26c877d.js" crossorigin="anonymous"></script>
</body>
</html>
