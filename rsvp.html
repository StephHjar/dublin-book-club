<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A book club for fiction readers in Dublin, Ireland">
    <meta name="keywords" content="book club, books, reading, dublin, ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dublin Book Club</title>
    <!-- favicon code -->
    <link rel="manifest" href="site.webmanifest" crossorigin="use-credentials">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.webp">
    <link rel="icon" type="image/webp" sizes="32x32" href="assets/images/favicon-32x32.webp">
    <link rel="icon" type="image/webp" sizes="16x16" href="assets/images/favicon-16x16.webp">
</head>

<body>
    <!-- logo and navigation bar -->
    <header>
        <div class="header-div">
            <a href="index.html">
                <div class="logo"><img src="assets/images/android-chrome-192x192.webp"
                        alt="Dublin Book Club logo - the letters DBC on a turquoise background"></div>
            </a>
            <div class="menu">
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="gallery.html">Gallery</a>
                        </li>
                        <li>
                            <a href="books.html">Books</a>
                        </li>
                        <li>
                            <a href="rsvp.html" class="active">RSVP</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <!-- form heading and description -->
        <section class="form-heading">
            <h2>RSVP</h2>
            <p>Register your attendance here, and you will receive an email confirming the date, time, and location for
                our next meeting. Please read the
                book selection ahead of time, and come ready to have fun!</p>
        </section>
        <!-- form -->
        <div class="form-background">
            <div class="form-section">
                <form class="rsvp-form" action="https://formdump.codeinstitute.net/" method="post">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="first_name" class="text-input" placeholder="Molly" required>

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="last_name" class="text-input" placeholder="Bloom" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="text-input" placeholder="molly.bloom@gmail.com"
                        required>

                    <input type="submit" class="submit-button" value="Submit">
                </form>
            </div>
        </div>
    </main>
    <!-- footer with social media links -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i
                        class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram-square"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/12f26c877d.js" crossorigin="anonymous"></script>
</body>

</html>
