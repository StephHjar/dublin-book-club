<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A book club for fiction readers in Dublin, Ireland">
    <meta name="keywords" content="book club, books, reading, dublin, ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dublin Book Club - Gallery</title>
    <!-- favicon code -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <!-- logo and navigation bar -->
    <header>
        <div class="header-div">
            <a href="index.html">
                <div class="logo"><img src="android-chrome-192x192.png" alt="Dublin Book Club logo - the letters DBC on a turquoise background"></div>
            </a>
            <div class="menu">
                <nav>
                    <ul>
                        <li>
                            <a href="index.html" class="active">Home</a>
                        </li>
                        <li>
                            <a href="gallery.html">Gallery</a>
                        </li>
                        <li>
                            <a href="books.html">Books</a>
                        </li>
                        <li>
                            <a href="rsvp.html">RSVP</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- image gallery and testimonials -->
    <main>
        <section>
            <h2>Gallery</h2>
            <div class="gallery-wrapper">
                <div class="gallery">
                    <img src="assets/images/gallery-1.jpg" alt="A stack of books next to an open book, 
                    cup of coffee, and potted plant sitting near a sunny window">
                </div>
                <div class="gallery">
                    <img src="assets/images/gallery-2.jpg" alt="An iced green tea with a person's hand 
                    on the straw, the Dublin Book Club Logo on the cup, and a magazine in the background">
                </div>
                <div class="gallery">
                    <img src="assets/images/gallery-3.jpg" alt="A young woman sitting on a dock reading a book
                    with a lake in the background">
                </div>
                <div class="gallery">
                    <img src="assets/images/gallery-4.jpg" alt="A woman in a grey sweater sitting at a table, 
                    reading a book and holding a mug">
                </div>
                <div class="gallery">
                    <img src="assets/images/gallery-5.jpg" alt="Two youg men and two young women 
                    clinking glasses over a shared pizza">
                </div>
                <div class="gallery">
                    <img src="assets/images/gallery-6.jpg" alt="Top-down view of three people sitting 
                    around a picnic table with open books in front of them">
                </div>
            </div>
        </section>
    </main>
    <!-- footer with social media links -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                 aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                 aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                 aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                 aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/12f26c877d.js" crossorigin="anonymous"></script>
</body>
</html>
